<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Channel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #4a1259 100%);
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .subscribe-btn {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 2rem;
            padding: 2rem;
        }

        .phone-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
        }

        .phone-container {
            width: 100%;
            aspect-ratio: 1;
            background: #25D366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .phone-img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }

        .info-section {
            padding: 2rem;
        }

        .join-btn {
            background-color: white;
            color: #ff4757;
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            margin-top: 1rem;
            gap: 0.5rem;
        }

        .whatsapp-icon {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">Channel</div>
            <nav>
                <a href="https://www.youtube.com/@ceszn11" class="subscribe-btn">Subscribe</a>
            </nav>
        </header>

        <div class="main-content">
            <div class="phone-section">
                <h2>WhatsApp Channel</h2>
                <div class="phone-container">
                    <img src="/api/placeholder/300/300" alt="WhatsApp Channel" class="phone-img">
                </div>
            </div>

            <div class="info-section">
                <h2>There are many benefits if you join this.</h2>
                <ol>
                    <li><a href="https://www.youtube.com/@ceszn11" class="subscribe-btn">Subscribe</a></li>
                    <li>Click here to join</li>
                </ol>
            </div>

            <div class="info-section">
                <h2>There are many benefits if you join this.</h2>
                <p>Subscribe to our YouTube channel and click on the join button below to join the WhatsApp channel. Thank you for reading.</p>
                <a href="https://whatsapp.com/channel/0029VazN3yy3mFYDw8AEbV1H" class="join-btn">
                    <span class="whatsapp-icon">
                        <svg viewBox="0 0 24 24" fill="#25D366">
                            <path d="M12 0C5.373 0 0 5.373 0 12c0 6.627 5.373 12 12 12s12-5.373 12-12c0-6.627-5.373-12-12-12zm.744 18.585c-1.072 0-2.109-.163-3.085-.466l-3.43.9.918-3.352c-.339-1.016-.517-2.101-.517-3.222 0-5.574 4.534-10.088 10.114-10.088 5.58 0 10.114 4.514 10.114 10.088 0 5.574-4.534 10.088-10.114 10.088z"/>
                        </svg>
                    </span>
                    JOIN NOW
                </a>
            </div>
        </div>
    </div>
</body>
</html>
